<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      const root = {
        template: `
          <h1 v-bind="obj"></h1>
        `,
        setup() {
          return {
            obj: {
              class: "hello bye",
              id: "thank",
            },
          };
        },
      };
      const app = createApp(root);
      app.mount("#app");
    </script>
  </body>
</html>
